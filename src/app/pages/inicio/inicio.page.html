<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card (click)="verDetalle(personaje.id)" *ngFor="let personaje of personajesRecientes">
    <img [src]="personaje.avatar" style="height: 30vh; width: 60vh" >
    <ion-card-header>
    <ion-card-title>{{personaje.first_name}}</ion-card-title>
    <ion-card-subtitle>{{personaje.last_name}}</ion-card-subtitle>
    </ion-card-header>
    </ion-card>
</ion-content>
